                <div class="table-responsive">
                    <table class="table table-striped table-borderless border-bottom">
                        <thead>
                        <tr>
                            <th class="col-1 text-nowrap text-center">Order No</th>
                            <th class="col-1 text-nowrap text-center">Date</th>
                            <th class="col-1 text-nowrap text-center">Username</th>
                            <th class="col-4 text-nowrap">Order Contents</th>

                            <th class="col-2 text-nowrap text-center">Status</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="order : ${ orderList }">

                    <div class="pagingArea" align="center">
                        <!-- 맨 앞으로 이동 버튼 -->
                        <button
                                th:onclick="'location.href=\'/order/list?currentPage='+ @{${selectCriteria.startPage}} + '\''"
                                th:disabled="${selectCriteria.pageNo == 1}"
                        >
                            <<
                        </button>
                        <!-- 이전 페이지 버튼 -->
                        <button
                                th:onclick="'location.href=\'/order/list?currentPage='+ @{${selectCriteria.pageNo - 1}} + '\''"
                                th:disabled="${selectCriteria.pageNo == 1}"
                        >
                            <
                        </button>
                        <!-- 숫자 버튼 -->
                        <th:block
                                th:each="page : ${#numbers.sequence(selectCriteria.startPage, selectCriteria.endPage)}">
                            <button
                                    th:text="${ page }"
                                    th:onclick="'location.href=\'/order/list?currentPage='+ @{${page}} + '\''"
                                    th:disabled="${ selectCriteria.pageNo eq page }">
                            </button>
                        </th:block>

                        <!-- 다음 페이지 버튼 -->
                        <button
                                th:onclick="'location.href=\'/order/list?currentPage='+ @{${selectCriteria.pageNo + 1}} + '\''"
                                th:disabled="${selectCriteria.pageNo == selectCriteria.maxPage}"
                        >
                            >
                        </button>
                        <!-- 마지막 페이지로 이동 버튼 -->
                        <button
                                th:onclick="'location.href=\'/order/list?currentPage='+ @{${selectCriteria.maxPage}} + '\''"
                                th:disabled="${selectCriteria.pageNo == selectCriteria.maxPage}"
                        >
                            >>
                        </button>
