<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>답글 작성</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h2>답글 작성</h2>
    <form action="board/submitReply" method="post">
        <input type="hidden" name="postNo" th:value="${postNo}">
        <div class="form-group">
            <label for="responseContent">내용</label>
            <textarea class="form-control" rows="5" id="responseContent"
                      name="responseContent" placeholder="내용 작성"></textarea>
        </div>
        <div class="form-group">
            <label for="userNo">작성자 번호</label>
            <input type="text" class="form-control" id="userNo"
                   placeholder="작성자 번호 입력" name="userNo">
        </div>
        <div class="form-group">
            <label for="isPublic">공개 여부</label>
            <select class="form-control" id="isPublic" name="isPublic">
                <option value="1">공개</option>
                <option value="0">비공개</option>
            </select>
        </div>
        <button type="submit" class="btn btn-default">등록</button>
    </form>
</div>
</body>
</html>
