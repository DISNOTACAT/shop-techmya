<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/admin/layouts/navlayout}">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세보기</title>
</head>
<body>
<div layout:fragment="content" class="content-wrapper">
    <div class="container-xxl flex-grow-1 container-p-y">
        <h4 class="fw-bold py-3 mb-2">게시글 상세보기</h4>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title" th:text="${post.postTitle}">제목</h5>
                <h6 class="card-subtitle text-muted" th:text="${#dates.format(post.createdDate, 'yyyy-MM-dd HH:mm:ss')}">작성일</h6>
                <p class="card-text" th:text="${post.postContent}">내용</p>
                <div th:each="image : ${postImages}">
                    <img th:src="@{/uploads/{imageName}(imageName=${image.postImageStoredFileName})}" alt="Post Image" class="img-fluid"/>
                </div>
                <a th:href="@{/board/edit/{postNo}(postNo=${post.postNo})}" class="btn btn-warning">수정</a>
                <a th:href="@{/board/delete(postNo=${post.postNo})}" class="btn btn-danger">삭제</a>
            </div>
        </div>
        <div class="mt-4">
            <h5>댓글</h5>
            <div th:each="reply : ${replies}">
                <div class="card mb-2">
                    <div class="card-body">
                        <p class="card-text" th:text="${reply.responseContent}">댓글 내용</p>
                        <a th:href="@{/board/deleteReply(replyNo=${reply.responseNo}, postNo=${post.postNo})}" class="btn btn-danger btn-sm">삭제</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="content-backdrop fade"></div>
</div>
</body>
</html>
